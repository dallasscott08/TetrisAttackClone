        <img src="Images/Particles/Red Particle.svg" id="red-particle" class="spritesheet">
        <img src="Images/Particles/Green Particle.svg" id="green-particle" class="spritesheet">

	<body>
		<ul id="link-div">
			<a href="http://www.dallasdscott.com/index.html" class="glow" id="first">Home</a>
		</ul>
        <div class="home">
            <a href="http://www.dallasdscott.com/index.html">
                <img id="Logo" src="Images/Name Logo2.png" alt="Website Logo"/>
            </a>
        </div>
        <div id="game-banner">
            <img src="Images/Banner.svg"/>
        </div>
        <div class="game-window">
            <canvas id="background"></canvas>
            <canvas id="guides"></canvas>
            <canvas id="block-glow"></canvas>
            <canvas id="game"></canvas>
            <canvas id="selector"></canvas>
            <canvas id="particle-shadows"></canvas>
            <canvas id="particles"></canvas>
        </div>
	    <div id="scoreboard">
            <h2>SCORE</h2>
	    	<span id="p1-score">0</span>
            <span id="p2-score">0</span>
            <h2>TIME</h2>
            <span id="time">0</span>
            <h2>PAUSE TIME</h2>
            <span id="pause-duration">0</span>
        </div>
	    <div id="settings-display">
            <h2>SPEED LVL</h2>
            <span id="speed">0</span>
            <h2>GARBAGE INTERVAL</h2>
            <span id="garbage-interval">0</span>
            <h2>PAUSE MULTIPLIER</h2>
            <span id="pause-multiplier">0</span>
        </div>
        <div id="performance">
            <span>FPS: </span>
            <span id="fps"></span>
        </div>
        <div class="game-window" id="main-screen">
            <button onclick="start()">Start Game</button>
            <button id="settings" onclick="showSettings()">Settings</button>
        </div>
        <div class="game-window" id="game-over">
            <button onclick="restart()">Restart</button>
            <button onclick="quit()">Quit</button>
        </div>
        <div class="game-window" id="settings-screen">
            <h1>Settings</h1>
            <div id="settings-options">
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id='single-player' checked='checked'>
                        <span class="checkbox-custom rectangular"></span>
                    </label>
                    <div class="input-title">Single Player:</div>
                </div>
                <div class='settings-list'>
                    <div class='settings-name'>Rise Speed:</div>
                    <input type='radio' value='1' name='speed-radio' id='speed1' />
                    <label for='speed1'>Slow</label>
                    <input type='radio' value='2' name='speed-radio' id='speed2' checked="checked" />
                    <label for='speed2'>Normal</label>
                    <input type='radio' value='3' name='speed-radio' id='speed3' />
                    <label for='speed3'>Fast</label>
                    <div class="toggle_option_slider" id='speed-slider'></div>
                </div>
                <div class='settings-list'>
                    <div class='settings-name'>Match Amount:</div>
                    <input type='radio' value='2' name='match-radio' id='match1' />
                    <label for='match1'>2</label>
                    <input type='radio' value='3' name='match-radio' id='match2' checked="checked" />
                    <label for='match2'>3</label>
                    <input type='radio' value='4' name='match-radio' id='match3' />
                    <label for='match3'>4</label>
                    <div class="toggle_option_slider" id='match-slider'></div>
                </div>
                <div class='settings-list'>
                    <div class='settings-name'>Skin Type:</div>
                    <input type='radio' value='0' name='image-type-radio' id='skin1' />
                    <label for='skin1'>Classic</label>
                    <input type='radio' value='1' name='image-type-radio' id='skin2' checked="checked" />
                    <label for='skin2'>Neo Tokyo</label>
                    <input type='radio' value='2' name='image-type-radio' id='skin3' />
                    <label for='skin3'>Toon</label>
                    <div class="toggle_option_slider" id='image-type-slider'></div>
                </div>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id='garbage-enable'>
                        <span class="checkbox-custom rectangular"></span>
                    </label>
                    <div class="input-title">Enable Garbage:</div>
                </div>
                <div class='slider-container'>
                    <label for='interval-input-id'>Garbage Generation Interval(sec):</label>
                    <input class='slider' type="range" name="interval-input-name" id="interval-input-id" value="10" min="5" max="60" oninput="interval-output-id.value = interval-input-id.value">
                    <output name="interval-output-name" id="intervalOutputId">10</output><br />
                </div>
                <div class='slider-container'>
                    <label for='multiplier-output-id'>Pause Multiplier(sec):</label>
                    <input class='slider' type="range" name="multiplier-input-name" id="multiplier-input-id" value="1" min="0" max="10" oninput="multiplier-output-id.value = multiplier-input-id.value">
                    <output name="multiplier-output-name" id="multiplier-output-id">1</output><br />
                </div>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id='glow-enable'>
                        <span class="checkbox-custom rectangular"></span>
                    </label>
                    <div class="input-title">Enable Glow:</div>
                </div>
                <div class="checkbox-container">
                    <label class="checkbox-label">
                        <input type="checkbox" id='particle-glow-enable'>
                        <span class="checkbox-custom rectangular"></span>
                    </label>
                    <div class="input-title">Enable Particle Glow:</div>
                </div>
            </div>
            <button onclick="buildSettings()">Save</button>
            <button onclick="hideSettings()">Cancel</button>
        </div>
	</body>
</html>
