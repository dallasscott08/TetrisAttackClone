<!DOCTYPE html>
<html>	
	<head>
		<title>T.A.K.</title>
		<link rel="stylesheet" type="text/css" href="Content/TAKstyle.css">
	    <meta charset="utf-8" />
        <script src="Scripts/jquery-3.3.1.min.js"></script>
	    <!--<script src="Scripts/tak_particles.js"></script>-->
        <script src="../../../TetrisAttackClone/Scripts/tak_particles.js"></script>
	    <!--<script src="Scripts/tetris.js"></script>-->
	    <script src="../../../TetrisAttackClone/Scripts/tetris.js"></script>
	    <meta name="viewport" content="width=device-width" />
		<img src="Images/TaK_sprites_redone.png" id="effectsprites" class="spritesheet">
		<img src="Images/SpritesAndCursor_v1.png" id="oldsprites" class="spritesheet">
	</head>

	<body>

		<!--<img src="Images/Canvas.jpg" id="gamebg" class="gameWindow">-->

		<ul id="LinkDiv">
			<a href="http://www.dallasdscott.com/index.html" class="glow" id="First">Home</a>
			<a href="http://www.dallasdscott.com/About%20Me%20Page.html" class="glow">About Me</a>
			<a href="http://www.dallasdscott.com/Resume.html" class="glow">Resume</a>
			<a href="http://www.dallasdscott.com/Contact.html" class="glow">Contact</a>
		</ul>

		<div class="Home"><a href="http://www.dallasdscott.com/index.html"><img id="Logo" src="Images/Name Logo2.png" alt="Website Logo"/></a></div>
	    <h1 id="Title">T.A.K.</h1>
	    <canvas id="guides" class="gameWindow"></canvas>
	    <canvas id="game" class="gameWindow"></canvas>
	    <canvas id="selector" class="gameWindow"></canvas>
	    <canvas id="particleshadows" class="gameWindow"></canvas>
	    <canvas id="particles" class="gameWindow"></canvas>
	    <ul id="Scoreboard">
	    	<span id="p1Score">0</span>
	    	<span id="p2Score">0</span>
		</ul>
        <div class="gameWindow" id="mainScreen">
            <button onclick="start()">Start Game</button>
            <button onclick="showSettings()">Settings</button>
        </div>
        <div class="gameWindow" id="settingsScreen">
            <label for='singlePlayer'>Single Player:</label>
            <input type="checkbox" id="singlePlayer" checked="checked"><br />
            <ul class='settingsList'>
                Rise Speed:
                <li>
                    <input type='radio' value='1' name='speedRadio' id='speed1' />
                    <label for='speed1'>Slow</label>
                </li>
                <li>
                    <input type='radio' value='2' name='speedRadio' id='speed2' checked="checked" />
                    <label for='speed2'>Normal</label>
                </li>
                <li>
                    <input type='radio' value='3' name='speedRadio' id='speed3' />
                    <label for='speed3'>Fast</label>
                </li>
            </ul>
            <ul class='settingsList'>
                Match Amount:
                <li>
                    <input type='radio' value='2' name='matchRadio' id='match1' />
                    <label for='match1'>2</label>
                </li>
                <li>
                    <input type='radio' value='3' name='matchRadio' id='match2' checked="checked" />
                    <label for='match2'>3</label>
                </li>
                <li>
                    <input type='radio' value='4' name='matchRadio' id='match3' />
                    <label for='match3'>4</label>
                </li>
            </ul>
            <label for='garbageEnable'>Enable Garbage:</label>
            <input type="checkbox" id="garbageEnable" checked="checked"><br />
            <label for='intervalInputId'>Garbage Generation Interval(sec):</label>
            <input type="range" name="intervalInputName" id="intervalInputId" value="10" min="5" max="60" oninput="intervalOutputId.value = intervalInputId.value">
            <output name="intervalOutputName" id="intervalOutputId">10</output><br />
            <label for='multiplierOutputId'>Pause Multiplier(sec):</label>
            <input type="range" name="multiplierInputName" id="multiplierInputId" value="1" min="0" max="10" oninput="multiplierOutputId.value = multiplierInputId.value">
            <output name="multiplierlOutputName" id="multiplierOutputId">1</output><br />
            <button onclick="buildSettings()">Save</button>
            <button onclick="hideSettings()">Cancel</button>
        </div>
        <div id="gameOver">
            <button class="gameOverButton" onclick="restart()">Restart</button>
            <button class="gameOverButton" onclick="quit()">Quit</button>
        </div>
	</body>
</html>
